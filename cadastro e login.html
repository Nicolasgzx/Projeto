<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - Faxineira</title>
    <style>
        /* Resetando estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* Estilos dos formulários */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px; /* Aumentando a largura do formulário */
            display: none;
        }

        /* Mostrar formulários ativos */
        .form-container.active {
            display: block;
        }

        /* Estilos do título */
        h2 {
            text-align: center;
            margin-bottom: 25px; /* Aumentando o espaço entre o título e os campos */
            color: #006B4A;
            font-size: 24px; /* Aumentando o tamanho da fonte do título */
        }

        /* Estilos dos grupos de input */
        .input-group {
            margin-bottom: 20px; /* Aumentando o espaço entre os campos */
        }

        .input-group label {
            font-size: 16px; /* Aumentando o tamanho da fonte do label */
            color: #666;
            display: block;
            margin-bottom: 8px; /* Aumentando o espaçamento entre o label e o campo */
        }

        .input-group input {
            width: 100%;
            padding: 12px; /* Aumentando o padding nos campos de input */
            font-size: 16px; /* Aumentando o tamanho da fonte nos inputs */
            border: 1px solid #ddd;
            border-radius: 6px; /* Aumentando o arredondamento das bordas */
            outline: none;
        }

        .input-group input:focus {
            border-color: #006B4A;
        }

        /* Estilo do botão */
        .btn {
            width: 100%;
            padding: 14px; /* Aumentando o padding do botão */
            background-color: #006B4A;
            color: white;
            border: none;
            border-radius: 6px; /* Aumentando o arredondamento das bordas do botão */
            font-size: 18px; /* Aumentando o tamanho da fonte no botão */
            cursor: pointer;
        }

        .btn:hover {
            background-color: #006B4A;
        }

        /* Links */
        a {
            color: #006B4A;
            text-decoration: none;
            font-size: 14px; /* Aumentando o tamanho da fonte nos links */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos de responsividade */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-container login-form active">
            <h2>Login</h2>
            <form action="index.html" method="GET">
                <div class="input-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se aqui</a></p>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-container signup-form">
            <h2>Cadastro</h2>
            <form action="index.html" method="GET">
                <div class="input-group">
                    <label for="signup-name">Nome Completo</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Entre aqui</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.querySelector('.login-form');
            const signupForm = document.querySelector('.signup-form');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }
    </script>
</body>
</html>
